<!-- Skill Chart -->
{%- assign skill = include.skill -%}
<div class="{{skill.class}}">
	<canvas id="{{ skill.canvasid }}" width="500" height="500" ></canvas>
</div>
<script>
var ctx = document.getElementById("{{ skill.canvasid }}");
var data = {
	labels: "{{ skill.aspects }}".split(","),
	datasets: [{
		label: "{{ skill.label }}",
		backgroundColor: "rgba(179,181,198,0.2)",
		borderColor: "#3385FF",
		pointBackgroundColor: "#3385FF",
		pointBorderColor: "#fff",
		pointHoverBackgroundColor: "#3385FF",
		pointHoverBorderColor: "#3385FF",
		data: [{{ skill.percentage }}]
		}]
};
var config = {
	type: 'radar',
	data: data,
	options: {
		scales: {
			beginAtZero: true,
			min: 0,
			max: 100,
			responsive: false,
			ticks: {beginAtZero: true, min: 0, max: 100},
			lineArc: false,
			pointLabels: {fontSize: 16},
		},
		legend: {
			display: false
		},
	}
}
var myRadarChart = new Chart(ctx, config);
</script>
