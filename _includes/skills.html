<div class="container">
    <div class="">
        <div class="">
            <canvas id="{{ site.data.skills.id }}" height="{{ site.data.skills.height }}" width="{{ site.data.skills.width }}"></canvas>
        </div>
		<script src="assets/js/chart.js"></script>
        <script>
        var ctx = document.getElementById("{{ site.data.skills.id }}");
        var data = {
            labels: "{{ site.data.skills.aspects }}".split(","),
            datasets: [{
                label: "{{ site.data.skills.label }}",
                backgroundColor: "rgba(179,181,198,0.2)",
                borderColor: "#3385FF",
                pointBackgroundColor: "#3385FF",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#3385FF",
                pointHoverBorderColor: "#3385FF",
                data: [{{ site.data.skills.percentage }}]
                }]
        };
		var config = {
		    type: 'radar',
            data: data,
            options: {
                scale: {
                    responsive: true,
                    ticks: {min: 0, max: 100},
                    lineArc: false,
                    pointLabels: {fontSize: 14},
                },
                legend: {display: false},
            }
		}
        var myRadarChart = new Chart(ctx, config);
        </script>
    </div>
</div>
