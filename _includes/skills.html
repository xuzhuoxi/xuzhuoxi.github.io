<!-- Skill -->
<section class="{{include.class}}" id="{{ include.section | default: "skills" }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">{{ i18ntext.skills.title | default: "Skills" }}</h2>
                <h3 class="section-subheading text-muted">{{ i18ntext.skills.text | default: "" }}</h3>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <!--<div class="wow zoomIn col-lg-6 col-lg-offset-3">-->
            <div class="col col-lg-2"></div>
            <div class="col-md-auto">
                <canvas id="{{ site.data.skills.canvasid }}" width="400" height="400" ></canvas>
            </div>
            <div class="col col-lg-2"></div>
            <script>
            var ctx = document.getElementById("{{ site.data.skills.canvasid }}");
            var data = {
                labels: "{{ site.data.skills.aspects }}".split(","),
                datasets: [{
                    label: "{{ site.data.skills.label }}",
                    backgroundColor: "rgba(179,181,198,0.2)",
                    borderColor: "#3385FF",
                    pointBackgroundColor: "#3385FF",
                    pointBorderColor: "#fff",
                    pointHoverBackgroundColor: "#3385FF",
                    pointHoverBorderColor: "#3385FF",
                    data: [{{ site.data.skills.percentage }}]
                    }]
            };
            var config = {
                type: 'radar',
                data: data,
                options: {
                    scale: {
                        responsive: true,
                        ticks: {min: 0, max: 100},
                        lineArc: false,
                        pointLabels: {fontSize: 14},
                    },
                    legend: {display: false},
                }
            }
            var myRadarChart = new Chart(ctx, config);
            </script>
        </div>
    </div>
</section>
