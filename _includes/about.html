<!-- About -->
{% include i18n.html %}
<section class="page-section" id="{{ include.section }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ i18ntext.about.title | default: "About Us" }}</h2>
        <h3 class="section-subheading text-muted">{{ i18ntext.about.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="large text-muted">{{ i18ntext.about.body | markdownify }}</div>
      </div>
    </div>
  </div>
</section>
<!-- End About -->
